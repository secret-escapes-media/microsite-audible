- id: weltweit
  title: Wellness weltweit
  cta: http://bit.ly/2UWjiH1
  bg-pos: "background-position: 40% center;"
  description: "Eine Welt voller Wellness: Resorts nah und fern treiben ihr Spa-Know-How zur Spitze der Perfektion. Traditionelle Massagen im tiefsten Dschungel Balis, die größte Thermalgrotte Europas in der Toskana und alle Spa-Wunder des Orients erwarten Sie."

  pois:

    title:
    items:


      - title: Nandini Jungle Resort and&nbsp;Spa
        id: one
        location: Bali
        cta: ""
        content: "Eine einmalige Naturkulisse am Ayung-Fluss, tropische Ausblicke vom Pool und ein Spa im Dschungel mit Wasserfall: Das Nandini Jungle Resort & Spa auf Bali bietet all dies und mehr. Genießen Sie entspannende Massagen in Ihrem Regenwald-Resort, das einem traditionellen balinesischen Dorf nachempfunden ist, nehmen Sie an Yogakursen und geleiteten Meditationen teil und fühlen Sie sich Tag für Tag immer leichter und ruhevoller."

      - title: Grotta Giusti
        id: two
        location: Toskana
        content: "Von Verdi als 'achtes Weltwunder' gepriesen, ist Grotta Giusti zwischen Lucca und Florenz die größte Thermalgrotte Europas. Auf 200 m bilden Höhlenräume mit Stalaktiten und Stalagmiten ein natürliches Dampfbad bei einer Lufttemperatur zwischen 28 und 34 Grad und 100% Luftfeuchtigkeit. Den Grottengrund bedeckt der Limbo, ein See aus warmem Thermalwasser, in den Sie sich auf Wunsch als Taucher hinabsenken können. Wenn das nicht Tiefenentspannung ist."

      - title: Jumeirah Al Wathba Desert Resort &&nbsp;Spa
        id: three
        location: Abu Dhabi, VAE
        content: "Wüste und Wellness statt Wellness-Wüste – das Jumeirah Al Wathba ruht auf den Dünen Abu Dhabis, in der größten Sandwüste der Welt, Rub al-Chali. Keine bloße Fata Morgana ist das hauseigene Talise Spa. Begeben Sie sich bei arabischen Spa-Ritualen auf individuelle Reise Richtung Revitalisierung. Danach stehen mit türkischem Hamam, Dampfbädern und Schneehöhlen alle Tore Richtung Wohlbefinden offen."




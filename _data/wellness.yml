- id: alpin
  title: Alpine Wellness
  cta: http://bit.ly/2UWjiH1
  bg-pos: "background-position: 50% center;"
  description: "In den Bergen kann man mehr tun als wandern und Ausblicke vergleichen. Einige der weltbesten Wellness-Hotels haben sich in den Alpen niedergelassen und bereichern Davos sowie das Innsbrucker und Salzburger Land mit Infinity-Pools, in den Fels gemeißelten Saunawelten und dem besonderen Augenmerk für Details.  "

  pois:

    title:
    items:


      - title: Steigenberger Grandhotel Belvedere&nbsp;Davos
        id: one
        location: Schweiz
        content: "Davos – seit 1853 als internationaler Luftkurort gerühmt, ist Zentrum des alpinen Jet-Sets und eines der größten Wintersportgebiete der Schweiz. Neben Saunen und Spa-Behandlungen steht im Steigenberger Grandhotel Belvédère mit Reiki japanische Heilkunst auf dem Plan. Das gesunde Höhenklima von Davos auf über 1.500 Metern hilft bei Atemwegserkrankungen, stärkt das Immunsystem und regt die Hormonbildung an."

      - title: NIDUM Casual Luxury&nbsp;Hotel
        id: two
        location: Österreich
        content: "Am Berghang im Innsbrucker Land gelegen, zeigt das NIDUM was Casual Luxury heißt: hoher Anspruch statt verbissener Perfektionismus. Das Herzstück seines Wellness-Bereiches, der Infinity-Pool ist bei jedem Wetter geöffnet, ganzjährig auf 31° Grad temperiert und so endlos, wie das Bergpanorama. Diese Symbiose mit der Umgebung geht in der Sauna weiter: In den Fels gebaut, nur über eine Hängebrücke zu erreichen, aufregend und entspannend zugleich."

      - title: Das AlpenweltResort
        id: three
        location: Österreich
        copyright: "©Das Alpenwelt Resort Königsleiten"
        content: "Vielleicht liegt es daran, dass man hier über dem Stress des Flachlandes thront? Vielleicht liegt es an der Höhenluft, der Höhensonne, der Stille oder an der besonderen Energie der Alpen? All dies bewirkt auf jeden Fall ein höchst zufriedenstellendes Wohlgefühl und sorgt für Wellnesswonne, wie im Zillertaler Alpenwelt Resort. Die einzig verbleibenden Fragen sind: Wie kann man die Zeit im FelsenBAD verlängern? Welchen Winkel des ca. 1.600 qm großen Spa-Areals erkundet man als nächstes? Und wann kommt man wieder?"




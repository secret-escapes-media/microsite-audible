
- id: royal
  title: Royale Wellness
  cta: http://bit.ly/2Jbw9TC
  bg-pos: "background-position: 50% bottom;"
  description: "Kombinieren Sie entspannende Naherholung und den Sinn fürs Edle bei einer Schloss-Auszeit. Es warten Seen und edle Gemäuer in Mecklenburg, eine Schlosstherme an der Ostsee, Michelin-Sterne an der Mosel und schließlich ein endloses Spa-Portfolio im klassischen Marienbad."

  pois:

    title:
    items:

      - title: Schloss Fleesensee
        id: one
        location: Mecklenburger Seenplatte
        content: "Im 19. Jahrhundert erbaut, beherbergte das Barockschloss jahrzehntelang den mecklenburgischen Adel, bevor es als 5*-Wellness-Hotel mit einem breiten Portfolio an Saunen, Massagen und Wellness-Anwendungen wiedergeboren wurde. Kombinieren Sie auf der WellActive Tour Training, Regeneration und Erholung und atmen Sie in der Sauerstoffsauna oder im MicroSalt Raum ganz tief durch. Mit dem Müritz-Nationalpark wartet zudem eine Fülle von Seen in direkter Nähe."

      - title: Weissenhaus Grand Village Resort & Spa&nbsp;am&nbsp;Meer
        id: two
        location: Ostsee
        content: "Die Ostsee: Allein dieser Name verspricht pure Erholung. Keine 100 Meter von den Strandkörben entfernt, träumen Sie sich in der Schlosstherme vom Weissenhaus auf 2.000 qm in perfekte Erholung. Wie wäre es dazu mit dem Besuch einer russischen Banja und dem authentischen Aroma von Birkenzweigen beim Aufguss? Einem Bad im Solepool unter freiem Himmel oder einer Hamam-Zeremonie? Und im Anschluss noch eine Frischluftsession am Meer. Perfekt."

      - title: Victor's Residenz-Hotel Schloss&nbsp;Berg
        id: three
        location: Perl-Nennig, Saarland
        content: "Schloss zum Dritten: diesmal im schönen Moselland, an der Grenze zu Luxemburg. Inmitten von Weinbergen gruppieren sich Renaissance-Schloss und toskanische Villa zum 5*-Superior-Domizil. Dabei finden die saarländischen Trauben nicht nur den Weg ins Glas. Als Hauptbestandteil der Produkte von Vinoble Cosmetics spenden die vielseitigen Früchte Feuchtigkeit und Mineralien. Kulinarisch wird das Ganze im Victor’s FINE DINING by Christian Bau veredelt: drei Michelin-Sterne, unzählige Genussmomente."

      - title: Chateau Monty
        id: four
        location: Marienbad
        content: "Spa oder doch Kurort: Im Jugendstilgebäude des Chateau Monty in Marienbad wird seit 1901 das körperliche Wohlbefinden äußerst ernst genommen. Nach einer Eingangsuntersuchung und persönlicher Beratung wird in Zusammenarbeit mit dem Arzt die therapeutische Richtung festgelegt, das Spa-Menü deckt daraufhin wirklich jeden Wunsch ab: Massagen, Peelings, Wickel, Bäder, Hanftherapie und Schokoladenmasken stehen zur Auswahl. Dazu gesellen sich Yoga und Pilates im Park."





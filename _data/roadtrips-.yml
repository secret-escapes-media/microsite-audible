- id: two
  title: Cornwall
  num: "2"
  cta: http://bit.ly/2UWjiH1
  description: "Umgeben von Weinbergen und errichtet auf drei Hügeln mit malerischem Blick auf den Genfersee – so präsentiert sich das dynamische Lausanne. Die 'Olympische Hauptstadt' ist florierender Wirtschaftsstandort sowie beliebte Universitätsstadt und wird Sie nicht nur mit fantasievoller Architektur&nbsp;beeindrucken. "

  pois:

    title:
    items:


      - title: Wein & Weinbars
        id: img6
        content: "Gleich zwei Weinanbaugebiete umschließen Lausanne: Das UNESCO-Welterbe Lavaux und La Côte. Kein Wunder also, dass Lausanne die Hauptstadt des 'Great Wine Capitals Global Network (GWC)' ist. So kommen Sie in den Genuss, die Weinsorten der verschiedenen Anbaugebiete in den Weinkellern und Weinbars der Stadt zu&nbsp;verköstigen. "

      - title: UNESCO Weltkulturerbe Lavaux
        id: img7
        content: "Das größte zusammenhängende Weinanbaugebiet der Schweiz umfasst 800 Hektar Rebfläche und zählt zum UNESCO Weltkulturerbe. Neben der Verköstigung erstklassiger Weinsorten bietet sich Lavaux generell für einen ganzen Tagesausflug an. Tipp: Genießen Sie von den Weinterrassen aus einen fantastischen Panoramablick über die Landschaft und den Lac Léman – wie die Franzosen den Genfer See&nbsp;nennen. "

      - title: Sommer-Festivals
        id: img8
        content: "Zahlreiche Musikfestivals finden während des ganzen Jahres in Lausanne und Umgebung statt. Anspruchsvolle Darbietungen in geselliger Atmosphäre sorgen – mit dem Genfer See als Kulisse – für unvergessene Event-Erlebnisse. Allein 450 Aktivitäten und Vorführungen aus Theater und Musik, Tanz, Zirkus sowie Film stehen bei dem Festival de la Cité auf der&nbsp;Tagesordnung. "

      - title: Süße Lausanne-Tour
        id: img9
        content: "Begeben Sie sich auf eine geführte Sightseeing-Tour durch Lausanne: Schlendern Sie vorbei an Denkmälern und Parks, malerischen Szenevierteln und erkunden die moderne sowie historische Architektur. Eine Stippvisite bei bekannten Chocolatiers rundet die gelungene Stadtführung mit der Verkostung exklusiver Schokolade&nbsp;ab. "




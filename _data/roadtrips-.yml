
- id: one
  title: Südafrika
  num: "1"
  cta: http://bit.ly/2Jbw9TC
  description: "Zwischen majestätischer Alpenkulisse und türkisblauem See liegt Genf – die westlichste Stadt der Schweiz. 'Stadt des Friedens' wird der europäische Hauptsitz der UNO mit internationaler, humanitärer Tradition und weltstädtischem Flair an der Rhone auch genannt. Die kleine Metropole hat viel zu bieten, hier können Sie es&nbsp;entdecken."

  pois:

    title:
    items:

      - title: Kapstadt
        id: img1
        caption:
        content: "Der Winzerverein La Cave de Genève verbindet seine Weinlinien mit der Genfer Geschichte und lokalen Kultur. Weit über die Kantonsgrenzen hinaus ist der Weinanbau rund um die historischen Lagen des Genfer Sees bekannt. Probieren Sie bei der Verkostung die besten Tropfen der unterschiedlichen Rebsorten und erfahren Sie eine wahre Fülle an&nbsp;Aromen."

      - title: Kapstadt
        id: img2
        caption:
        content: "Der Winzerverein La Cave de Genève verbindet seine Weinlinien mit der Genfer Geschichte und lokalen Kultur. Weit über die Kantonsgrenzen hinaus ist der Weinanbau rund um die historischen Lagen des Genfer Sees bekannt. Probieren Sie bei der Verkostung die besten Tropfen der unterschiedlichen Rebsorten und erfahren Sie eine wahre Fülle an&nbsp;Aromen."

      - title: Pretoria
        id: img3
        content: "Der ideale Ort, um regionale Erzeugnisse zu erkunden ist der Wochenmarkt in Carouge. Das kleine Städtchen am anderen Ufer der Arve ist bekannt für Obst und Gemüse, fangfrischen Fisch, Käse und Fleisch von den Landwirten der Umgebung. Die Produkte aus Kunsthandwerk sowie regionaltypischer Wein und Honig eignen sich perfekt als Souvenir für Ihre Lieben zu&nbsp;Hause. "

      - title: Johannesburg
        id: img4
        caption:
        content: "Wie wäre es mit einem Abstecher auf den Genfer See? Von Mitte Januar bis Ende November bieten sich die besten Bedingungen zum Fangen von Süßwasser-Delikatessen wie Seesaiblingen, Felchen und Hechten, Barschen und Seeforellen. Auch Muscheln und Flusskrebse sind in dem artenreichen Gewässer zu finden. Die Angelausrüstung und das Boot sind im Preis genauso inbegriffen wie der idyllische Panoramablick über den&nbsp;See."


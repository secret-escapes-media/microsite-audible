  title: Toskanische Highlights
  num: "3"
  cta: http://bit.ly/2Jbw9TC
  description: "Zwischen majestätischer Alpenkulisse und türkisblauem See liegt Genf – die westlichste Stadt der Schweiz. 'Stadt des Friedens' wird der europäische Hauptsitz der UNO mit internationaler, humanitärer Tradition und weltstädtischem Flair an der Rhone auch genannt. Die kleine Metropole hat viel zu bieten, hier können Sie es&nbsp;entdecken."

  pois:

    title:
    items:

      - title: "Kunst für die Welt: Florenz und Siena"
        id: img1
        caption:
        content: "Ob Startort oder Zwischenetappe: Toskanas Kunststädte Florenz und Siena sollten bei jeder Rundreise dabei sein. Florenz begeistert mit dem Duomo und den Uffizien, während Siena ihre historische Altstadt, die zum UNESCO-Weltkulturerbe ernannt wurde, in die Waagschale wirft. Mittelalter oder Renaissance? Beides!"

      - title: Roadtrip im Zeichen der Traube
        id: img2
        caption:
        content: "In einer Region Italiens, deren Name fast zum Synonym für Genuss geworden ist, ist jede Station ein Highlight. Kunst und Geschichte, Weinberge, sanfte Hügel und die ligurische Küste – die Anzahl der möglichen Routen durch Toskana ist schier endlos. Folgende Highlights sind deshalb eher stichpunktartige Anregungen."

      - title: Auf der Spur des Chianti
        id: img3
        caption:
        content: "Ein Besuch von Toskana ist nicht komplett ohne Weinverkostungen. Im goldenen Becken “Conca d’Oro” zwischen Florenz und Siena wird der berühmte Chianti Classico hergestellt. Viele kleine Weingüter operieren dabei als agrotouristische Herbergen und bieten Übernachtungsmöglichkeiten an."

      - title: Historische Städtchen
        id: img4
        content: "Entdecken Sie über 2400 Jahre Geschichte in Volterra, sehen Sie die 15 Geschlechtertürme in San Gimignano, machen Sie einen Ausflug ins Mittelalter in Monteriggioni, das umschlossen von einer Stadtmauer ist und schließen Sie auch das hügelige Colle di Val d’Elsa in Ihre Reisepläne ein."

      - title: Küstenromantik
        id: img5
        caption:
        content: "Es ist leicht zu vergessen, dass auch Toskana über eine Mittelmeerküste verfügt. Nach all den Feldern, Weingütern und Altstädten ist die maritime Abwechslung sehr willkommen. Auf also zum Schachbrett der Terrazza Mascagni in Livorno und einen ungehinderten Blick auf die See werfen – und sich noch mehr ins Genussland verlieben."

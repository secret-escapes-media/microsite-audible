
- id: one
  title: "Geheimtipp der Karibik: Little Corn&nbsp;Island"
  location: "Nicaragua"
  description: "Etwa 50 Meilen vor der Küste Nicaraguas gelegen, fordert die Insel einiges an Einsatz bei der Anreise ab. Von Managua geht es per Flugzeug nach Corn Island und von deren Hafen per Bootstransfer auf nach Little Corn Island. Sind Sie endlich da, kommen Sie in den Genuss eines reinen und unverfälschten Karibikjuwels: nur Wellen und einsame Strände. Autos und andere motorisierte Gefährte sind auf der Insel verboten."




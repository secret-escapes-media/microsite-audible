- id: six
  title: "Klippenromantik: Praia&nbsp;da&nbsp;Falésia"
  location: "Albufeira"
  description: "Was wäre eine Auflistung von Stränden ohne die Algarve? Die pittoreske Praia da Falesia bei Albufeira ist ein gutes Beispiel. Bereits beim Hinabsteigen zum Strand fesseln die Sand&shy;stein&shy;klippen in hundert Tönen aus Ocker und Orange den Blick, der Sonnenuntergang verstärkt das Phänomen. Perfekt zum Spazieren und Staunen, insbesondere in der entspannteren Nebensaison."



- id: three
  title: "Abseits der Costa Smeralda: La&nbsp;Pelosa"
  location: "Sardinien"
  description: "Am nordwestlichen Zipfel Sardiniens, unweit der Inseln Asinara und Piana findet sich der Strand von La Pelosa, der auf jeder Bucketlist für Europa stehen sollte. Das unfassbar türkise Wasser ist hier sehr flach und schafft somit einen natürlichen Open-Air-Pool. Noch charismatischer wird die Spiaggia durch die Überreste der Torre della Pelos, ein Wachturm aus dem 16. Jahrhundert."




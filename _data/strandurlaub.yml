- id: five
  title: "Back in black: Playa&nbsp;Jardín"
  location: "Teneriffa, Kanaren"
  description: "Das Paradies kann auch schwarz sein. Insbesondere im Norden der Kanarischen Insel finden sich viele Strände vulkanischen Ursprungs, die der Ideal&shy;vorstellung eines Sand&shy;strandes eine dunklere Alternative entgegensetzen. Der Komplex Playa Jardín ragt dabei heraus. Belohnt mit einer Blue Flag, umgeben von endemischen Pflanzen und von Puerto de la Cruz einfach zu erreichen: Wie verlockend ist das?"



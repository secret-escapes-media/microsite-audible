- id: two
  title: "In der Stadt der Strände: Barra&nbsp;da&nbsp;Tijuca"
  location: "Rio de Janeiro"
  description: "Während die Stadtstrände von Copacabana und Ipanema dank ihrer zentralen Lage weiterhin Touristenmagneten sind, lohnt es sich die ruhigeren Spots im äußersten Süden aufzusuchen. Der längste Strand Rios mit 18 km findet sich in Barra da Tijuca und ist vor allem bei Surfern und Sportlern beliebt. Ganz nah ist der imposante Pedra da Gávea, den Sie für einmalige Panoramen unbedingt erklimmen sollten."



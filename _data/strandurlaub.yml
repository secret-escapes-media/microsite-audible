- id: four
  title: "Ein Fernosttraum: Palawan"
  location: "Philippinen"
  description: "Jahr für Jahr wählen die Leser von Condé Nast Traveler die philippinische Insel Pala&shy;wan zu einem der schönsten Eilande der Welt. Neben dem atemberaubenden Puerto-Princesa-Subterranean-River-Nationalpark bietet Pala&shy;wan alles zwischen zerklüfteten Buchten, geschwungenen Stränden und fantastisch klarem Wasser zum Schnorcheln."


